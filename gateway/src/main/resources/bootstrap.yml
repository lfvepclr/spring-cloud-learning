server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
  profiles:
    active: dev


eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8091/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


---
spring:
  profiles: cloud
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_LIST}

