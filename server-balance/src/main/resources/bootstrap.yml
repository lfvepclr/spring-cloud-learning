server:
  port: 8021

spring:
  application:
    name: balance-server
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
    bus:
      enabled: true
    stream:
      default-binder: kafka
      kafka:
        binder:
          zkNodes: localhost
          brokers: localhost
          defaultZkPort: 2181
          defaultBrokerPort: 9092
  profiles:
    active: dev


feign:
  hystrix:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8091/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


---
spring:
  profiles: cloud
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_LIST}