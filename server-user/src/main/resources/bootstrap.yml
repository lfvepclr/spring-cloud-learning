server:
  port: 8011


spring:
  profiles:
    active: dev
  application:
    name: user-server
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
    bus:
      enabled: true
    stream:
      default-binder: kafka
      kafka:
        binder:
          zkNodes: localhost
          brokers: localhost
          defaultZkPort: 2181
          defaultBrokerPort: 9092

##kafka
