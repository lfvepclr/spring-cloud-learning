#spring.cloud.stream.kafka.binder.brokers=localhost:9092


eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8091/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


